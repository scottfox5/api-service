<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/giphy-service.js" charset="utf-8"></script>
  </head>
  <body ng-app="giphyApp">
    <main ng-controller="giphyController as gc">
      <button ng-click="gc.randomFunction()">Get a random Gif</button>
      <img ng-src="{{ gc.randomGif }}" />
      <input ng-model="gc.giphySearch" />
      <button ng-click="gc.searchFunction()">Search a Jif</button>
      <img ng-repeat="jifs in gc.list" ng-src="{{ jifs.images.downsized.url }}" />
    </main>
  </body>
</html>
